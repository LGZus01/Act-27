	<title> P R O M E D I O S </title>
</head>
<body>
	<script>
		//Declaramos la variable de el promedio
		var prom=prompt("Introduce tu promedio");

		//Comprobamos que sea un numero
		if(Number(prom)==prom){
			if((prom>=0) && (prom<3)){
				document.write("Muy deficiente compa");
			}else if ((prom>=3) && (prom<5)) {
				document.write("Insuficiente");
			}else if ((prom>=5) && (prom<6)) {
				document.write("Suficiente");
			}else if ((prom>=6) && (prom<7)) {
				document.write("Bien");
			}else if ((prom>=7) && (prom<9)) {
				document.write("Notable");
			}else if ((prom>=9) && (prom<=10)) {
				document.write("Sobresaliente");
			}
		}else{
			alert("Introduce un número válido");
		}

	</script>
</body>
</html>
